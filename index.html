<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carosello Array di Oggetti</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- /Font Awesome -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Creo container del mio carousel -->
    <div class="container">
    </div>
    <!-- /Creo container del mio carousel -->

    <template id="carousel-template">
        <!-- Box con copertina principale -->
        <div class="image-container"></div>
        <!-- /Box con copertina principale -->

        <!-- Box di anteprime -->
        <div class="col__preview__image">
            <div class="prev-btn"><i class="fa-solid fa-chevron-up"></i></div>
            <div class="next-btn"><i class="fa-solid fa-chevron-down"></i></div>
        </div>
        <!-- /Box di anteprime -->
    </template>
    <script src="js/main.js"></script>
</body>
</html>
