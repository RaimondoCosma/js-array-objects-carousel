<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carosello Array di Oggetti</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Creo container del mio carousel -->
    <div class="container">

        <!-- Box con copertina principale -->
        <div id="image-1" class="col__image">
            <img src="img/01.webp" alt="">
            <div class="description">
                <div class="image__title">
                    <h3>Titolo Gioco</h3>
                </div>
                <div class="image__subtitle">
                    <p>Descrizione prodotto</p>
                </div>
            </div>
        </div>
        <!-- /Box con copertina principale -->
        <!-- Box di anteprime -->
        <div class="col__preview__image">
            <div id="preview-1" class="preview">
                <img src="" alt="">
            </div>
            <div id="preview-2" class="preview">
                <img src="" alt="">
            </div>
            <div id="preview-3" class="preview">
                <img src="" alt="">
            </div>
            <div id="preview-4" class="preview">
                <img src="" alt="">
            </div>
            <div id="preview-5" class="preview">
                <img src="" alt="">
            </div>
        </div>
        <!-- /Box di anteprime -->

    </div>
    <!-- /Creo container del mio carousel -->

    <script src="js/main.js"></script>
</body>
</html>
